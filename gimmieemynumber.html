  <body>
  <script>
  var userstring = prompt("Gimme a number greter than 100...");
  var usernum = parseInt(userstring);

  while (usernum < 100) {
    console.log(usernum + "is less than 100, Try again , Ive got all day");

  }

  console.log(usernum + "is greater than 100! Finally! Great Job!");
